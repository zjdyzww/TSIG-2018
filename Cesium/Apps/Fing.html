  <style>
    @import url(../Build/Cesium/Widgets/widgets.css);
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://getbootstrap.com/docs/4.1/examples/dashboard/#">FingGIS</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">           
            <li class="nav-item">
              <a id="view-2d-button" class="nav-link" href="#">
               Vista Mapa
             </a>
           </li>
           <li class="nav-item">
            <a id="view-3d-button" class="nav-link" href="#">
              Vista 3D
            </a>
          </li>
        </ul>          
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pl-0 pr-0 pb-0">
      <div id="cesiumContainer"></div>
      <div id="map" class="map"></div>
    </main>
  </div>
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Fing_files/jquery-3.3.1.slim.min.js.descarga" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./Fing_files/popper.min.js.descarga"></script>
    <script src="./Fing_files/bootstrap.min.js.descarga"></script>



    <script>
      var viewer = new Cesium.Viewer('cesiumContainer', {

        animation : false,
        fullscreenButton : false,
        vrButton : false,
        geocoder : false,
        homeButton : false,
        timeline : false,
        navigationHelpButton : false

      });

      var initialPosition = Cesium.Cartesian3.fromDegrees(-74.01881302800248, 40.69114333714821, 753);
      var initialOrientation = new Cesium.HeadingPitchRoll.fromDegrees(21.27879878293835, -21.34390550872461, 0.0716951918898415);
      viewer.scene.camera.setView({
        destination: initialPosition,
        orientation: initialOrientation,
        endTransform: Cesium.Matrix4.IDENTITY
      });

// Load the NYC buildings tileset.
var tileset = new Cesium.Cesium3DTileset({ url: Cesium.IonResource.fromAssetId(4693) });
viewer.scene.primitives.add(tileset);


</script>

<script>
  var map = new ol.Map({
    layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    })
    ],
    target: 'map',
    view: new ol.View({
      projection: 'EPSG:4326',
      center: [0, 0],
      zoom: 2
    })
  });

  $("#view-2d-button").click(function() {
    $("#cesiumContainer").hide()
    $("#map").show()
  });

  $("#view-3d-button").click(function() {
    $("#cesiumContainer").show()
    $("#map").hide()
  });
</script>


</body>

</html>
